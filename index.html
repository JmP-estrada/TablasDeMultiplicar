<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
    
    <title>Tablas de Multiplicar</title>
    
    <style>



        
        
       @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'TeXGyreCursor-Regular', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        #app {
            text-align: center;
            color: white;
            font-size: 25px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }

        #output {
            opacity: 0;
            transition: opacity 1s;
            margin-top: 50px;
        }


#number {
    padding: 10px 20px;
    border: none;
    margin-top: 50px;
    border-radius: 5px;
    font-size: 15px;
    margin-right: 10px;
    transition: all 0.3s ease-in-out;
}

#number:focus {
    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
    padding: 15px 20px;
}


label {
    font-size: 13px;
}



button {
    
    padding: 10px 20px;
        margin-top: 50px;
 background: linear-gradient(to left,  transparent 50%, white 50%);
  font-family: 'Courier New', cursive;
 background-size: 200% 200%; /* Cambio aquí */
  background-position: right bottom; /* Cambio aquí */
    border: none;
    border-radius: 50px;
     border: 2px solid white; 
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background-color: #007B9A; /* Darker blue */
color: blue;
  background-position: left bottom; /* Cambio aquí */
transform: scale(1.2);

}




#jmp {
  font-family: 'Courier New', cursive;
    font-size: 18px; /* Cambia esto al tamaño que prefieras */
}





@media only screen and (min-width: 601px) {
    label {
        font-size: 25px;
    }
}

    </style>
<body>
    
    <div class="animate__animated animate__slideInRight">
         
    <form onsubmit="event.preventDefault(); generateTable();">
        <div id="app">
            <label for="number">Ingresa un numero de la tabla:</label>
            <input type="number" id="number" min="1" max="10" required>
            <button type="submit">Generar</button>
            <div id="output"></div>
        </div>
    </form>
     </div>
    <script>
        function generateTable() {
            var number = document.getElementById('number').value;
            var output = document.getElementById('output');
            if (!number) {
                output.innerHTML = "Por favor, ingresa un numero.";
                return;
            }
            output.style.opacity = 0;
            setTimeout(function() {
                output.innerHTML = "La tabla del " + number + " es:<br>";
                for (var i = 1; i <= 10; i++) {
                    output.innerHTML += number + " x " + i + " = " + number * i + "<br>";
                }
               output.innerHTML += '------------------------<br> <span id="jmp">Jmp:)</span>';
                output.style.opacity = 1;
            }, 1000);
        }
    </script>
</body>
</html>
